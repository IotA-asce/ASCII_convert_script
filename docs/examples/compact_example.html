<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ASCII Art (Compact HTML Example)</title>
    <style>
      body { background: rgb(30,30,30); }
      pre.ascii { font-family: monospace; line-height: 1; }
      .c0 { color: rgb(220,220,220); }
      .c1 { color: rgb(120,180,240); }
      .c2 { color: rgb(240,140,120); }
    </style>
  </head>
  <body>
    <pre class="ascii">
<span class="c0">....</span><span class="c1">####</span><span class="c2">@@@@</span><br>
<span class="c0">....</span><span class="c1">####</span><span class="c2">@@@@</span>
    </pre>
  </body>
</html>
