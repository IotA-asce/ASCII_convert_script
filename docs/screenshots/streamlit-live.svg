<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <rect x="0" y="0" width="1200" height="700" fill="#0b0f14"/>

  <rect x="30" y="30" width="1140" height="640" rx="14" fill="#111827" stroke="#243041" stroke-width="2"/>
  <rect x="30" y="30" width="1140" height="56" rx="14" fill="#0f172a" stroke="#243041" stroke-width="2"/>
  <text x="54" y="66" fill="#e5e7eb" font-size="18" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">ASCII Converter - Live (Webcam + Audio)</text>

  <rect x="54" y="110" width="420" height="536" rx="12" fill="#0f172a" stroke="#243041" stroke-width="2"/>
  <text x="74" y="144" fill="#e5e7eb" font-size="16" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">Live controls</text>

  <text x="74" y="182" fill="#9ca3af" font-size="13" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace">Base scale</text>
  <rect x="74" y="190" width="380" height="10" rx="5" fill="#243041"/>
  <rect x="74" y="190" width="180" height="10" rx="5" fill="#60a5fa"/>

  <text x="74" y="234" fill="#9ca3af" font-size="13" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace">Min scale</text>
  <rect x="74" y="242" width="380" height="10" rx="5" fill="#243041"/>
  <rect x="74" y="242" width="90" height="10" rx="5" fill="#34d399"/>

  <text x="74" y="286" fill="#9ca3af" font-size="13" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace">Max scale</text>
  <rect x="74" y="294" width="380" height="10" rx="5" fill="#243041"/>
  <rect x="74" y="294" width="210" height="10" rx="5" fill="#34d399"/>

  <text x="74" y="338" fill="#9ca3af" font-size="13" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace">Audio gain</text>
  <rect x="74" y="346" width="380" height="10" rx="5" fill="#243041"/>
  <rect x="74" y="346" width="150" height="10" rx="5" fill="#f59e0b"/>

  <text x="74" y="390" fill="#9ca3af" font-size="13" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace">Inverse strength</text>
  <rect x="74" y="398" width="380" height="10" rx="5" fill="#243041"/>
  <rect x="74" y="398" width="230" height="10" rx="5" fill="#f59e0b"/>

  <text x="74" y="452" fill="#9ca3af" font-size="13" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace">Mono (grayscale)</text>
  <rect x="74" y="460" width="22" height="22" rx="6" fill="#111827" stroke="#243041" stroke-width="2"/>
  <rect x="79" y="465" width="12" height="12" rx="3" fill="#60a5fa"/>

  <text x="74" y="516" fill="#9ca3af" font-size="13" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace">Also reduce charset when loud</text>
  <rect x="74" y="524" width="22" height="22" rx="6" fill="#111827" stroke="#243041" stroke-width="2"/>

  <rect x="500" y="110" width="670" height="536" rx="12" fill="#0f172a" stroke="#243041" stroke-width="2"/>
  <text x="520" y="144" fill="#e5e7eb" font-size="16" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">Webcam output (ASCII image)</text>
  <rect x="520" y="160" width="630" height="466" rx="12" fill="#0b0f14" stroke="#243041" stroke-width="2"/>
  <text x="540" y="192" fill="#6b7280" font-size="13" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace">(browser asks for camera + microphone permission)</text>
  <text x="540" y="214" fill="#6b7280" font-size="13" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace">louder audio -> smaller scale -> less detail</text>
</svg>
